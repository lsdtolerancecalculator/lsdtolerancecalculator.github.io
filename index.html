<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LSD Tolerance Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="180x180" href="media/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="media/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="media/favicon-16x16.png">
    <link rel="manifest" href="media/site.webmanifest">
</head>

<body>

    <!--NAV-->
    <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
                <h4 class="text-white h4">LSD Tolerance Calculator</h4>
                <span class="text-muted">Based on <a href="https://www.reddit.com/user/AdmiralAcid/">u/AdmiralAcid</a>'s
                    Psychedelic calculator.</span>
            </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img src="/media/favicon-32x32.png" width="30" height="30">
            </a>
        </nav>
    </div>

    <!--Body-->
    <div class="jumbotron jumbotron-fluid ">
        <div class="container">
            <h1 class="display-4 text-center">LSD Tolerance Calculator</h1>
            <img src="media/favicon-32x32.png" class="rounded mx-auto d-block">

        </div>
    </div>

    <main>
        <form class="container">

            <div class="form-row">
                <div class="col">
                    <label class="text-muted">Last Dose</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="lastdose" placeholder="Example: 150" required>
                        <div class="input-group-append">
                            <span class="bg-dark text-white input-group-text">μg</span>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <label class="text-muted">Desired Dose</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="desiredose" placeholder="Example: 200" required>
                        <div class="input-group-append">
                            <span class="bg-dark text-white input-group-text">μg</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <label class="text-muted">Days since you Last Dosed</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="daysince" placeholder="1-12" required>
                        <div class="input-group-append">
                            <span class="bg-dark text-white input-group-text">days</span>
                        </div>
                    </div>
                </div>
                <div class="col mx-auto">
                    <label class="text-muted"></label>

                    <button type="button" class="btn btn-primary btn-block" type="Submit"
                        onclick="calculate()">Calculate</button> </div>
            </div>


            </div>

        </form>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card bg-light mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Desired Dose</h5>
                            <p class="card-text" id="amt"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card bg-light mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Same Dose</h5>
                            <p class="card-text" id="amt2"></p>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <!-- Footer-->
    <nav class="navbar navbar-dark bg-dark fixed-bottom justify-content-center">
        <div class="copyright-info text-white ">
            <p class="text-center">
                 <span>Redesign by <a href="https://reddit.com/u/selkiseth">u/Selkiseth</a></span>
            </p>
        </div>
    </nav>



    <!--Calculator-->
    <script src="calc.js"></script>

    <!--Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
